name: Precompute App Data

# This workflow precomputes expensive operations to speed up Streamlit app loading
# Runs after data/model updates to prepare optimized data for fast app startup

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Run after nightly data updates (1 hour after data pipeline)
    - cron: '0 2 * * *'  # 2 AM UTC (after 1 AM data update)

  # Also run when data files change
  push:
    paths:
      - 'data_files/combined_historical_data_with_calculations_new.csv'
      - 'models/*.pkl'

env:
  PYTHON_VERSION: '3.11'

permissions:
  contents: write  # Allow workflow to commit and push changes

jobs:
  precompute:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Precompute app data
        run: python precompute_database.py

      - name: Commit precomputed data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add precomputed/
          git diff --staged --quiet || git commit -m "ðŸ¤– Update precomputed data - $(date -u '+%Y-%m-%d %H:%M UTC')"
          git push
        continue-on-error: true  # Don't fail if no changes

      - name: Upload precomputed data
        uses: actions/upload-artifact@v4
        with:
          name: precomputed-data
          path: precomputed/
          retention-days: 30